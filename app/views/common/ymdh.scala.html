@(name: String, yearRangeFromNow: (Int, Int))
@import org.joda.time.{DateTimeZone, DateTime}

<div class="select_common">
<select class="select_common__select" name="@(name)[]">
    @for(distance <- yearRangeFromNow._1 to yearRangeFromNow._2) {
    <option value="@(DateTime.now(DateTimeZone.forID("Asia/Tokyo")).getYear + distance)">@(DateTime.now(DateTimeZone.forID("Asia/Tokyo")).getYear + distance)年</option>
    }
</select>
</div>
<div class="select_common">
<select class="select_common__select" name="@(name)[]">
    @for(month <- 1 to 12) {
    <option value="@month">@(month)月</option>
    }
</select>
</div>
<div class="select_common">
<select class="select_common__select" name="@(name)[]">
    @for(day <- 1 to 31) {
    <option value="@day">@(day)日</option>
    }
</select>
</div>
<div class="select_common">
<select class="select_common__select" name="@(name)[]">
    @for(hour <- 0 to 23) {
    <option value="@hour">@(hour)時</option>
    }
</select>
</div>
<div class="select_common">
<select class="select_common__select" name="@(name)[]">
    @for(minute <- 0 to 59) {
    <option value="@minute">@(minute)分</option>
    }
</select>
</div>
